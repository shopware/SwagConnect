text/home_page = "
<div class=bepado-home-page>
           <h3 class=headline>[0] – be part of it!</h3>
           <div class=content>
           <p>
           [0] ist die erste soziale B2B-Handelsplattform der Welt. Ziel des Portals ist die Vernetzung von
           Onlinehändlern untereinander, damit diese ihre Angebote durch die Sortimente anderer Teilnehmer ergänzen
           können. Das schafft, ganz im Sinne eines sozialen Netzwerks, eine größere Reichweite für den Einzelnen,
           sorgt für mehr Unabhängigkeit von großen Marktplätzen, erlaubt Dropshipping uvm. und bringt jedem
           Teilnehmer unterm Strich mehr Umsatz ein. Kurzum: [0] ist ein Netzwerk, das den eCommerce nachhaltig
           stärken wird! Mit der Installation dieses Plugins sind Sie nur noch einen Schritt von [0] entfernt.<br/><br/>
           Nutzen Sie diese Erweiterung, um Ihre Artikel in das Netzwerk einzupflegen und Ihrerseits die für Sie
           in Frage kommenden Artikel in Ihren Online-Shop zu importieren.<br/><br/>Im Detail unterstützt das Plugin folgende Funktionen:
           </p>
           <ul>
           <li>
           <strong>Produkt Import</strong>
           <p>Importieren Sie Ihre abonnierten Artikel in Ihren Shop, um Ihr Produktsortiment mit wenigen Handgriffen zu erweitern.</p>
           </li>

           <li>
           <strong>Produkt Export</strong>
           <p>Exportieren Sie beliebige Produkte nach [0] und stellen Sie diese anderen Shopbetreibern im Netzwerk zur Verfügung.</p>
           </li>

           <li>
           <strong>Kategoriezuweisung</strong>
           <p>Weisen Sie Ihren Kategorien eine von den vorgegebenen Kategorien auf [0] zu.</p>
           </li>

           <li>
           <strong>Cloud Search</strong>
           <p>Durchsuchen Sie mit dieser ausgeklügelten Funktion das gesamte Netzwerk übergreifend nach für Sie in Frage kommenden Artikeln.</p>
           </li>

           <li>
           <strong>Versandarten ausschließen</strong>
           <p>Um bestimmte Versandarten nicht in Kombination mit [0]-Produkten zu erlauben, öffnen Sie einfach das Versandkosten-Modul und entfernen Sie unter »Erweiterte Einstellungen« den Haken bei »Für bepado-Produkte freigeben«</p>
           </li>
           </ul>
           </div>
</div>
"
text/mapping_general = "
<div class=bepado-home-page>
           <h3 class=headline>Kategorie Mapping</h3>
           <div class=content>
           <p>
           Kategorie-Mappings erlauben Ihnen, Regeln zu definieren, um Produkte beim Import direkt in bestimmte
           Shopware-Kategorien zu überführen.<br>
           Ebenso können Sie Regeln definieren, um Produkte bestimmter Shopware-Kategorien beim Export direkt
           in die gewünschten bepado-Kategorien zu mappen.
           </p>
           <ul>
           <li>
           <strong>Import</strong>
           <p>In der linken Spalte steht der bepado-Kategoriebaum zur Auswahl. Wählen Sie eine bepado-Kategorie
           aus und weisen Sie in der rechten Spalte die zugeordnete Shopware-Kategorie zu.</p>
           <p>Von bepado importierte Produkte dieser Kategorie werden nun beim Import automatisch in
           der gewünschten Shopware-Kategorie abgelegt.</p>
           </li>

           <li>
           <strong>Export</strong>
           <p>In der linken Spalte wählen Sie eine Shopware-Kategorie aus, für die Sie ein Mapping erzeugen
           möchten. In der rechten Spalte wählen Sie dann die bepado-Kategorie aus, der ihre lokalen Produkte
           zugeordnet werden sollen.</p>
           <p>Beim Export werden Produkte dieser Shopware-Kategorie nun automatisch der gewählten
           bepado-Kategorie zugewiesen.</p>
           </li>
           </ul>
           </div>
</div>
"
