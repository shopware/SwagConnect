text/config_general = "<div class=bepado-info>
                      <div class=content>
                      Dieses Konfigurations-Formular erlaubt ihnen, Einstellungen zu treffen, die für importierende und exportierende
                      Shops gleichermaßen von Bedeutung sind.
                      Weiterhin können Sie einige der Einstellungen auf Shop-Basis treffen, so dass in ihrem englischen Shop bspw.
                      die Cloud-Search aktiviert, in ihrem deutschen Shop aber deaktiviert werden kann.
                      <br>
